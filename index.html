<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="scss/output.css" media="screen" title="no title" charset="utf-8">

    </script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <h1>Welcome to Tic Tac Toe</h1>
    <div class="gameBoard">

      <div class="col1">
        <div onclick="changeColor()" class="row-1 space" id="space1">
          <p onclick="changeMark()" class=playerMark id="space1">A</p></div>
        <div class="row-2 space" id="space2"><p class=playerMark>D</p></div>
        <div class="row-3 space" id="space3"><p class=playerMark>G</p></div>
      </div>
      <div class="col2">
        <div class="row-1 space" id="space4"><p class=playerMark>B</p></div>
        <div class="row-2 space" id="space5"><p class=playerMark>E</p></div>
        <div class="row-3 space" id="space6"><p class=playerMark>H</p></div>
      </div>
      <div class="col3">
        <div class="row-1 space" id="space7"><p class=playerMark>C</p></div>
        <div class="row-2 space" id="space8"><p class=playerMark>F</p></div>
        <div class="row-3 space" id="space9"><p class=playerMark>I</p></div>
      </div>

    </div>

    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.2.0.js"></script>

  </body>
</html>
